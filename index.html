<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/images.png" type="image/x-icon">

    
</head>
<body>
    <div class="calculadora">
        <div class="container_numero">
            <input type="number" name="" class="txt" id="num">
            <div id="res"></div>
        </div>

        <div class="botoes">
            <div class="botoes__numeros">
                <input type="button" value="1" class="botoes__numeros__individual">
                <input type="button" value="2" class="botoes__numeros__individual">
                <input type="button" value="3" class="botoes__numeros__individual">
                <input type="button" value="4" class="botoes__numeros__individual">
                <input type="button" value="5" class="botoes__numeros__individual">
                <input type="button" value="6" class="botoes__numeros__individual">
                <input type="button" value="7" class="botoes__numeros__individual">
                <input type="button" value="8" class="botoes__numeros__individual">
                <input type="button" value="9" class="botoes__numeros__individual">
                <input type="button" value="0" class="botoes__numeros__individual">
                <input type="button" value="00" class="botoes__numeros__individual">
                <input type="button" value="." class="botoes__numeros__individual">
            </div>
            <div class="botoes__operadores">
                <input type="button" value="+" class="botoes__operadores__individual" id="soma">
                <input type="button" value="-" class="botoes__operadores__individual" id="sub">
                <input type="button" value="x" class="botoes__operadores__individual" id="mult">
                <input type="button" value="/" class="botoes__operadores__individual" id="divisao">
                <input type="button" value="C" class="botoes__operadores__individual" id="limpar">
                <input type="button" value="=" class="botoes__operadores__individual" id="igualdade">
            </div>
        </div>
    </div>

    <script src="script.js">

    </script>
</body>
</html>
